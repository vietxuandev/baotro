{% extends 'base.html' %}
{% load static %}
{% block title %}Tạo bài đăng{% endblock %}
{% block base %}
    <form method="post" action="{% url 'blog:post-new' %}">
        {% csrf_token %}
        {{ form.title }}
        {{ form.image }}
        {{ form.video_link }}
        {{ form.content | safe }}
        {{ form.media }}
        {{ form.created_date }}
        {{ form.published_date }}
        <input type="submit" value="Tạo bài viết">
    </form>
{% endblock %}
